findings: "Ausw\xE4rtige Voruntersuchung vom 21.06.2016 zum Vergleich vorliegend.\n\
  \nThorax:\nSchilddr\xFCsenlappen unauff\xE4llig. Axill\xE4r und mediastinal sind\
  \ keine pathologisch ver\xE4nderten Lymphknoten abgrenzbar. Orthotopes, verbreitertes\
  \ Herz. Regelrechte Kontrastierung der intrathorakalen Gef\xE4\xDFe ohne abgrenzbare\
  \ pathologische Kontrastmittelaussparungen. Die Lunge liegt der Thoraxwand allseits\
  \ an. Keine Luft oder Fl\xFCssigkeit im Pleuraspalt abgrenzbar. Im linken Unterlappen\
  \ leicht streifige Verdichtungen. Im \xFCbrigen regelrechte Bel\xFCftung beider\
  \ Lungen. Keine abgrenzbaren fl\xE4chigen Verdichtungen. Keine pulmonalen Raumforderungen.\n\
  \nAbdomen:\nDeutlich unregelm\xE4\xDFig begrenzte, verkleinerte Leber. Inhomogenes\
  \ Leberparenchym mit knotigen Ver\xE4nderungen. Durchg\xE4ngige Kontrastierung der\
  \ Vena portae. Vergr\xF6\xDFerte Milz mit prominenter Vena lienalis. Zus\xE4tzlich\
  \ zeigen sich ausgepr\xE4gte portalven\xF6se Umgehungskreisl\xE4ufe. Gallenblase\
  \ unauff\xE4llig. Fein lobuliertes Pankreas. Orthotope, glatt begrenzte Nieren mit\
  \ regelrechter Kontrastierung. Nebennieren unauff\xE4llig. Glatt begrenzte Harnblase.\
  \ Uterus unauff\xE4llig und Verkalkungen im kleinen Becken. Keine Fl\xFCssigkeit\
  \ oder freie Luft intraabdominell abgrenzbar. Magen unauff\xE4llig. D\xFCnn- und\
  \ Dickdarm sind durchg\xE4ngig regelrecht abgrenzbar ohne pathologische Wandverdickungen.\
  \ Keine Stenosen oder Perforationen abgrenzbar. Durchg\xE4ngig abgrenzbare Aorta\
  \ abdominalis mit Wandverkalkungen. Durchg\xE4ngige Kontrastierung der aortalen\
  \ Abg\xE4nge. Paraaortokaval zeigen sich vermehrte Lymphknoten mit einem Querdurchmesser\
  \ bis 10 Millimeter. Inguinal beidseits betonte Lymphknoten mit einem Querdurchmesser\
  \ ebenfalls bis 10 Millimetern.\n\nOss\xE4re Strukturen:\nAn der Wirbels\xE4ule\
  \ degenerative Ver\xE4nderungen mit Osteochondrosis intervertebralis betont an der\
  \ kaudalen Lendenwirbels\xE4ule. Pathologische Kortikalisunterbrechungen sind nicht\
  \ abgrenzbar. Osteolytische oder osteoblastische L\xE4sionen sind nicht abgrenzbar.\n"
