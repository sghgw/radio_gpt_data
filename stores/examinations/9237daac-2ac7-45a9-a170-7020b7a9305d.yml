conclusion: "Gegen\xFCber der Voruntersuchung vom 11.04.2018 ergibt sich folgender\
  \ Befundwandel:\n- Gr\xF6\xDFenregredientes mehrzeitiges Subduralh\xE4matom rechts\
  \ mit neu einliegender Drainage. Weiterhin frische Anteile und neu auch Lufteinschl\xFC\
  sse abgrenzbar. \n- Konstante Kompression des rechten Seitenventrikels. Keine Mittellinienverlagerung.\n\
  - Keine Isch\xE4miefr\xFChzeichen. Keine frische Isch\xE4mie. Keine Liquorzirkulationsst\xF6\
  rung.\n- Die vorbekannte Trepanation rechts frontal erscheint mit erweitert mit\
  \ hochfrontal einliegendem Knochendeckel."
findings: "Voruntersuchung vom 11.04.2018 zum Vergleich vorliegend. Weiterhin mittelst\xE4\
  ndiger Interhemisph\xE4renspalt. Rechts frontal neu einliegender Drainage im Subduralraum.\
  \ Das vorbekannte mehrzeitige Subduralh\xE4matom zeigt sich im Vergleich zur Voruntersuchung\
  \ deutlich gr\xF6\xDFenregredient mit einer maximalen Breite von aktuell ca. 11\
  \ Millimetern. Weiterhin sind hyperdense und hypodense Anteile des H\xE4matoms abgrenzbar.\
  \ Zus\xE4tzlich zeigen sich Lufteinschl\xFCsse. Ansonsten regelrechte Darstellung\
  \ der inneren und \xE4u\xDFeren Liquorr\xE4ume. Wie in der Voruntersuchung erscheint\
  \ das Vorderhorn des rechten Seitenventrikels komprimiert. Allseits erhaltende kortikomedull\xE4\
  re Differenzierbarkeit. Weitere blutungstypische Hyperdensit\xE4ten sind nicht abgrenzbar.\
  \ Stammganglien regelrecht. Flaue Dichteminderungen im Marklager. Freie basale Zisternen.\
  \ Soweit bei infratentoriellen Aufh\xE4rtungsartefakten beurteilbar regelrechte\
  \ Darstellung des Hirnstamms und des Kleinhirns. Bekannte Trepanation rechts basofrontal\
  \ und kranial davon neu einliegender Knochendeckel nach erweiterter Trepanation\
  \ im Rahmen der Entlastung. Regelrechte Bel\xFCftung der dargestellten paranasalen\
  \ Sinus und der Mastoidzellen."
