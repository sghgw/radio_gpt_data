findings: "Keine Voruntersuchung zum Vergleich vorliegend. \n\nKopf: Mittelst\xE4\
  ndiger Interhemisph\xE4renspalt. Demarkierter Infarkt im vorderen und mittleren\
  \ Mediastromgebiet sowie paramedian im Anteriorstromgebiet mit aufgehobener kortikomedull\xE4\
  re Differenzierbarkeit. Blutungstypische Hyperdensit\xE4ten sind nicht abgrenzbar.\
  \ Rechtshemisph\xE4riell schmale \xE4u\xDFere Liquorr\xE4ume und Kompression des\
  \ Seitenventrikels. Freie basale Zisternen. Im \xFCbrigen regelrechte kortikomedull\xE4\
  re Differenzierbarkeit. Hirnstamm und Kleinhirn erscheinen soweit beurteilbar regelrecht.\
  \ Intakte Sch\xE4delkalotte. Regelrechte Bel\xFCftung der dargestellten paranasalen\
  \ Sinus und der Mastoidzellen.\n\nHalswirbels\xE4ule: Dargestellt ist die Wirbels\xE4\
  ule von HWK 1-BWK 2. Regelrechtes vorderes und hinteres Alignement. Pathologische\
  \ Kortikalisunterbrechungen sind nicht abgrenzbar. Der kn\xF6cherne Spinalkanal\
  \ erscheint nicht eingeengt. Degenerative Ver\xE4nderungen mit teilweiser kn\xF6\
  cherner Fusion der Facettengelenke. Einliegender Trachealtubus."
