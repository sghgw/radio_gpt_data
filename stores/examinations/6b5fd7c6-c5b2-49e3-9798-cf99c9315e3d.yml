conclusion: "m Vergleich zur ausw\xE4rtigen Voruntersuchung vom 26.06.2018 ergibt\
  \ sich eine Befundverbesserung:\n- Vollst\xE4ndige Resorption der Blutungen in der\
  \ linken Kleinhirnhemisph\xE4re mit abgrenzbaren Defektareal.\n- Regrediente Blutspiegel\
  \ im linken Ventrikelhinterhorn.\n- Keine frische intrakranielle Blutung. Keine\
  \ frische Infarktdemarkierung.\n- Globale Atrophie mit deutlich mikroangiopathischen\
  \ Marklagerver\xE4nderungen und lakun\xE4ren Infarkten in den Stammganglien, betont\
  \ rechts."
findings: "Es liegt eine ausw\xE4rtige Voruntersuchung vom 26.06.2018 zum Vergleich\
  \ vor. Mittelst\xE4ndiger Interhemisph\xE4renspalt. Deutlich erweiterte innere und\
  \ \xE4u\xDFere Liquorr\xE4ume. Im linken Ventrikelhinterhorn regredient abgrenzbarer\
  \ hyperdenser Blutungsspiegel. Weitere blutungstypische Hyperdensit\xE4ten sind\
  \ nicht abgrenzbar. Deutliche fleckig konfluierende Hypodensit\xE4ten im Marklager.\
  \ Lakun\xE4re Defekte in den Stammganglien betont rechtsseitig. Im Bereich der linken\
  \ Kleinhirnhemisph\xE4re hypodens abgrenzbares Defektareal. Die vormalige Blutung\
  \ erscheint vollst\xE4ndig resorbiert. Im \xFCbrigen allseits regelrechte kortikomedull\xE4\
  re Differenzierbarkeit. Bohrlochtrepanation rechts frontal bei ansonsten intakter\
  \ Sch\xE4delkalotte."
