findings: "Voruntersuchung vom 21.08.2017 zum Vergleich vorliegend. Mittelst\xE4ndiger\
  \ Interhemisph\xE4renspalt. Altersentsprechende Weite der innere und \xE4u\xDFere\
  \ Liquorr\xE4ume. Im Marklager zeigen sich progrediente hypodense Dichteminderungen.\
  \ Neu abgrenzbares hypodens demarkiertes Infarktareal im hinteren Mediastromgebiet\
  \ rechts. Neu abgrenzbarer lakun\xE4rer Defekt am Caput nucleus caudati links. Bekanntes\
  \ Defektareal im linken Thalamus. Keine blutungstypischen Hyperdensit\xE4ten abgrenzbar.\
  \ Hirnstamm und Kleinhirn soweit beurteilbar regelrecht. Intakte Sch\xE4delkalotte."
