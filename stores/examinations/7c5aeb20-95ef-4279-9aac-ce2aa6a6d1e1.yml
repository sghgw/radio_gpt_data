conclusion: "Keine Voruntersuchung zum Vergleich vorliegend.\n- Ausgepr\xE4gte Subarachnoidalblutung,\
  \ insbesondere in den basalen Zisternen sowie betont linkshemisph\xE4riell und im\
  \ Bereich der Insula beidseits.\n- Insgesamt sieben abgrenzbare Aneurysmen an der\
  \ A. carotis interna rechts, den Mediabifurkationen beidseits, der A. pericallosa\
  \ rechts, am M2-Segment links sowie an der A. cerebelli superior links und am Basilariskopf.\
  \ \nAufgrund der Konfiguration mit breitem Hals (bis 2,4 mm) und Verw\xF6lbung nach\
  \ dorsal zum Hirnstamm und der Blutungsausbreitung erscheint das letztgenannte die\
  \ wahrscheinlichste Blutungsquelle.\n- Keine intraparenchymale Blutung. Keine Infarktdemarkierung.\n\
  - Im Seitenvergleich hypoplastische A. vertebralis rechts mit fehlendem V4-Segment\
  \ und funktionellem Ende in der PICA. Embryonaler Abgangstypt der rechten A. cerebri\
  \ posterior."
findings: "Keine Voruntersuchung zum Vergleich vorliegend. Mittelst\xE4ndiger Interhemisph\xE4\
  renspalt. In den basalen Zisternen und von dort sternf\xF6rmig nach lateral ziehend\
  \ hypodens abgrenzbares Blut im Subarachnoidalraum. Ventral auch im Interhemisph\xE4\
  renspalt sowie im Bereich des Inselkortex beidseits und linkshemisph\xE4riell in\
  \ den Gyri abgrenzbare Blutauflagerungen. Kein Blut im Ventrikelsystem. Betonte\
  \ Temporalh\xF6rner beidseits. Enggestellte \xE4u\xDFere Liquorr\xE4ume. Soweit\
  \ beurteilbar regelrechte kortikomedull\xE4re Differenzierbarkeit. Hirnstamm und\
  \ Kleinhirn soweit beurteilbar intakt. Sch\xE4delkalotte unauff\xE4llig. Regelrechte\
  \ Bel\xFCftung der dargestellten paranasalen Sinus und der Mastoidzellen.\nIn der\
  \ CT-Angiographie regelrechte Darstellung der Karotiden. Aa. carotes internae regelrecht\
  \ kontrastiert. Intrakraniell regelrechte Aufspaltung der Gef\xE4\xDFe. Die Zerebralarterien\
  \ sind in allen Stromgebiet bis nach peripher regelrecht kontrastiert. Kr\xE4ftiger\
  \ Ramus communicans posterior rechts. Regelrechte Kontrastierung der \xFCbrigen\
  \ A. basilaris. Hypoplastisches V4-Segment rechts bei insgesamt kaliberschw\xE4\
  chere A. vertebralis rechts. Unauff\xE4llige Darstellung der A. vertebralis links.\
  \ An der Basilarispitze zeigt sich eine 6 x 5 mm gro\xDFe Gef\xE4\xDFaussackung.\
  \ Weiteres 3mm gro\xDFes Aneurysma am Abgang der A. cerebelli superior links, sowie\
  \ 2mm gro\xDFes Aneurysma an der linken Mediabifurkation, sowie 6mm gro\xDFe Aussackung\
  \ am M2-Segment links. Auf der Gegenseite ebenfalls aneurysmatische Erweiterung\
  \ am der Mediabifurkation (2,5mm) und  an der A. pericallosa sowie der distalen\
  \ A. carotis interna rechts."
