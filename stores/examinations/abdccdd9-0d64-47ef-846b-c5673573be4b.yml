conclusion: "In Zusammenschau mit der konventionellen Voruntersuchung vom 12.02.2017\
  \ ergibt sich aktuell folgender Befund:\n- Keine abgrenzbare Lungenarterienembolie.\n\
  - Weiterhin kardiopulmonale Stauungszeichen bei bekannter Kardiomegalie und schmalem\
  \ Pleuraerguss links dorsobasal.\n- Rundliches pneumonisches Infiltrat peripher\
  \ im Unterlappen beidseits sowie dorsobasale Bel\xFCftungsst\xF6rungen beidseits."
findings: "Konventionelle Untersuchung des Thorax vom 12.02.2017 zum Vergleich vorliegend.\n\
  \nAxill\xE4r keine pathologisch ver\xE4nderten Lymphknoten. Mediastinal zeigen sich\
  \ vermehrte Lymphknoten mit einem Querdurchmesser bis zu 11 Millimetern (Serie 4,\
  \ Image 35). Orthotopes, deutlich vergr\xF6\xDFertes Herz. Regelrechte Kontrastierung\
  \ der thorakalen Gef\xE4\xDFe. Insbesondere der Truncus pulmonalis und die davon\
  \ abgehenden Gef\xE4\xDFe erscheinen durchg\xE4ngig kontrastiert ohne Hinweis auf\
  \ pathologische Kontrastmittelaussparungen oder -abbr\xFCche. Schmaler Pleuraerguss\
  \ mit einer Breite bis zu 15 Millimetern links. Im \xFCbrigen liegt die Lunge der\
  \ Thoraxwand allseits an. Beidseits dorsobasal zeigen sich eine flaue Verdichtungen,\
  \ passend zu Bel\xFCftungsst\xF6rungen. Ventrobasal im linken Unterlappen Verdichtungen\
  \ mit positivem Aerobronchogramm. Zus\xE4tzlich betont in den Unterlappen, aber\
  \ auch in den basalen Oberlappen milchige Tr\xFCbungen des Lungenparenchyms mit\
  \ betonter interstitieller Mehrzeichnung. Im \xDCbrigen regelrechte Bel\xFCftung\
  \ beider Oberlappen. Pulmonale Raumforderungen sind nicht abgrenzbar. In den mitabgebildeten\
  \ Oberbauchschichten zeigen sich keine pathologischen Ver\xE4nderungen. Unauff\xE4\
  llige Darstellung der oss\xE4ren Strukturen.\n"
