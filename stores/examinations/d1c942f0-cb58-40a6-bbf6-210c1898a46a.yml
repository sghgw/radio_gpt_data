conclusion: "Keine Voruntersuchung zum Vergleich vorliegend:\nAusgedehnte Tumorinfiltration\
  \ im Abdomen vorwiegend retroperitoneal und in der Mesenterialwurzel, am ehesten\
  \ Lymphom. Kompression Abdr\xE4ngung der Organe, konsekutive Cholestase und HAST\
  \ I\xB0 rechts. Etwas Aszites. Vermehrt lymphatisches Gewebe mediastinal."
findings: "Keine Voruntersuchung zum Vergleich vorliegend.\nVermehrt lymphatisches\
  \ Gewebe im Mediastinum mit Maskierung des mediastinalen Fettgewebes. Kein pulmonaler\
  \ Rundherd. Kein Infiltrat. Kein Pleuraerguss. Keine LAE.\nLeber etwas vergr\xF6\
  \xDFert. Intrahepatische Cholestase. DHC Erweiterung bis 16 mm. Es findet sich eine\
  \ sehr ausgedehnte Weichteilstrukturvermehrung, den gesamten Mittelbauch ausf\xFC\
  llend, die Organe abd\xE4ngend und komprimierend, vorwiegend retroperitoneal sich\
  \ ausbreitend und die gesamte Mesenterialwurzel infiltrierend. Vom bildmorphologischen\
  \ Aspekt handelt sich um ein fortgeschrittenes Lymphom. Vorrangig auch durch die\
  \ lymphombedingte Kompression des Pankreas nachweisbare DHC Erweiterung und Cholestase\
  \ sowie auch rechts leichtgradige Harnstauung. Peritoneale Verdickungen im Becken.\
  \ Etwas Aszites perihepatisch. Weitere Aussagen sind durch die sehr ausgedehnte\
  \ Tumorinfiltration mit Maskierung des Fettgewebes und teilweise auch der Organgrenzen\
  \ nicht m\xF6glich. Keine oss\xE4re Destruktion.\n"
question: "Wir bitten um eine CT Aufnahme mit Kontrastmittel zur weiteren Diagnostik\
  \ und ggf. Biopsie.\n\nVervollst\xE4ndigung Staging bei hoch malignit\xE4tsverd\xE4\
  chtiger RF im Oberbauch. Bitte zusammen mit CT-Abdomen\n"
