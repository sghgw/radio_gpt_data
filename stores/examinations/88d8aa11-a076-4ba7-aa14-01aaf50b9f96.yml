conclusion: "Im Vergleich zur Voruntersuchung vom 21.10.2016 ergibt sich eine Befundverschlechterung:\n\
  - Deutlich progredientes perifokales \xD6dem bei bekannter zystischer Raumforderung\
  \ mit einliegender Drainage. Progrediente Kompression der Raumforderung und Kompression\
  \ des rechten Seitenventrikels. Deutliche Mittellinienverlagerung. Keine Einklemmung.\n\
  - Weiterhin kein Nachweis einer intrakraniellen Blutung. Keine Isch\xE4miefr\xFC\
  hzeichen."
findings: "Voruntersuchung vom 21.10.2016 zum Vergleich vorliegend. \n\nEs zeigt sich\
  \ die bekannte von rechts frontal einliegende Drainage bei bekannter zystischer\
  \ Raumforderung im Marklager rechts. Die Raumforderung zeigt sich im Vergleich zur\
  \ Voruntersuchung progredient komprimiert, medialseitig randst\xE4ndige Verkalkung.\
  \ Es zeigt sich ein deutlich progredientes perifokales \xD6dem mit deutlicher raumfordernder\
  \ Wirkung. Die \xE4u\xDFeren Liquorr\xE4ume sind aufgebraucht. Kompression des rechten\
  \ Seitenventrikels und Mittellinienverlagerung um bis zu 12 mm. Linkshemisph\xE4\
  riell regelrechte Weite der \xE4u\xDFeren Liquorr\xE4ume. Im \xFCbrigen regelrechte\
  \ kortikomedull\xE4re Differenzierbarkeit. Blutungstypische Hyperdensit\xE4ten sind\
  \ nicht abgrenzbar. Stammganglien unauff\xE4llig. Soweit bei infratentoriellen Aufh\xE4\
  rtungsartefakten beurteilbar regelrechte Darstellung des Hirnstamms und des Kleinhirns.\
  \ Regelrechte Dichtewerte der Hirnbasisarterien und der ven\xF6sen Sinus. Bohrlochtrepanation\
  \ rechts frontal sowie osteosynthetisch versorgter Knochendefekt frontal. Regelrechte\
  \ Bel\xFCftung der dargestellten paranasalen Sinus und der Mastoidzellen.\n"
