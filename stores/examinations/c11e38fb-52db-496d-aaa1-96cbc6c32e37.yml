findings: "Voruntersuchung vom heutigen Tag 17:45 Uhr vorliegend. Es zeigt sich rechtshemisph\xE4\
  riell eine deutlich progrediente Subarachnoidalblutung mit Erstreckung \xFCber nahezu\
