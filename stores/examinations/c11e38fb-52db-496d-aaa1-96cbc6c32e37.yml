  \ Durchmesser von 58 x 30mm. Geringes perifokales \xD6dem. Kompression des rechten\
  \ Seitenventrikels und Mittellinienverlagerung um bis zu 5mm. Linkshemisph\xE4riell\
  \ keine blutungstypischen Hyperdensit\xE4ten. Regelrechte kortikomedull\xE4re Differenzierbarkeit.\
