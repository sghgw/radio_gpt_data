conclusion: "In Zusammenschau mit der ausw\xE4rtigen Voruntersuchung vom 19.01.2017\
  \ ergibt sich folgender Befund:\n- Verdacht auf stenosierendes Karzinom im Colon\
  \ sigmoideum \xFCber eine Strecke von etwa 60 Millimetern. Kein Hinweis auf Lymphknotenmetastasen\
  \ oder invasives Wachstum. Differentialdiagnostisch ist eine entz\xFCndliche Genese\
  \ nicht auszuschlie\xDFen.\n- Bekannte Hemikolektomie rechts mit unauff\xE4lliger\
  \ Darstellung der Anastomose. Multiple Leberzysten. Milzzyste. Geringe Bel\xFCftungsst\xF6\
  rungen in beiden Unterlappen.\n- Konstante Ventrolisthesis im Segment LWK 4/5."
findings: "Ausw\xE4rtige CT-Untersuchung vom 19.01.2017 zum Vergleich vorliegend.\n\
  \nIn den basalen Lungenabschnitten zeigen sich weiterhin streifige Verdichtungen\
  \ in etwa konstant zur Voruntersuchung. Glatt begrenzte Leber. In der Leber zeigen\
  \ sich multiple glatt begrenzte hypodense L\xE4sion mit einem Durchmesser bis zu\
  \ 18 Millimetern. Regelrechte Kontrastierung der Lebervenen und der Vena portae.\
  \ Gallenblase unauff\xE4llig. Schmales Pankreas. Milz mit kleiner hypodens zystische\
  \ Struktur dorsal. Beidseits schlanke Nebennieren. Regelrechte Kontrastierung des\
  \ Nierenparenchyms. Harnblase unauff\xE4llig. Prostata mit zarten Verkalkungsstrukturen.\
  \ Entleerter, unauff\xE4lliger Magen. Regelrecht kontrastierte D\xFCnndarmschlingen.\
  \ Wie in der Voruntersuchung zeigt sich nach Hemikolektomie rechts eine erweiterte\
  \ Darmschlinge im Bereich der Anastomose. Kontrastierung des Kolons nach rektaler\
  \ Kontrastmittelgabe. Elongiertes Colon sigmoideum. Mentale zirkul\xE4re Wandverdickung\
  \ \xFCber eine Strecke von ca. 60 Millimetern (Serie 5, Image 66). Hier deutliche\
  \ Einengung des Kolonlumens. Leichte Imbibierung des umgebenden Fettgewebes. Weitere\
  \ pathologische Wandverdickungen sind nicht abgrenzbar. Intraabdominell zeigt sich\
  \ keine freie Luft und keine freie Fl\xFCssigkeit. Bekannte Dehiszenz an der ventralen\
  \ Bauchwand. Regelrechte Kontrastierung der Aorta mit Wandverkalkungen. Paraaortokaval\
  \ betonte Lymphknoten mit einem Durchmesser bis zu 8 Millimetern. Bekannte Ventrolisthesis\
  \ im Segment LWK 4/5. Pathologische Kortikalisunterbrechungen sind nicht abgrenzbar.\n"
