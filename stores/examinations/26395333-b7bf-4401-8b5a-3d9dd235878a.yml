findings: "Ausw\xE4rtige Voruntersuchung vom 07.03.2012 zum Vergleich vorliegend.\n\
  \nGlatt berandete Leber in orthotoper Lage. Regelrechte Binnenstruktur. Durchg\xE4\
  ngige Kontrastierung der Vena portae und der Lebervenen. Harnblase unauff\xE4llig.\
  \ Lobuliertes Pankreas. Glatt begrenzte Milz. Nieren beidseits mit schmalem Parenchymsaum.\
  \ Dieses regelrecht kontrastiert. Beidseits zeigen sich Nierenzysten mit einem maximalen\
  \ Durchmesser bis zu ca. 33 Millimetern. Deutlich gef\xFCllte, glatt berandete Harnblase.\
  \ Prostata unauff\xE4llig. Magen unauff\xE4llig. Regelrechte Kontrastierung des\
  \ D\xFCnndarms. Nach Rektumamputation im linken Unterbauch einliegendes Stoma. In\
  \ diesem Bereich zeigt sich eine ausgepr\xE4gte Bauchwandhernie mit zwei Bruchpforten.\
  \ Darin einliegende reizlose D\xFCnndarmschlingen. Nach Rektumamputation abgrenzbare\
  \ narbige Verdichtungen und Nahtmaterial pr\xE4sakral. Kaudal der Prostata zeigt\
  \ sich subkutan bzw. in der Rima ani ein geringer Fl\xFCssigkeitsverhalt mit einzelner\
  \ Luftblase. Intraabdominell keine freie Fl\xFCssigkeit und keine freie Luft abgrenzbar.\
  \ Aorta abdominalis mit ausgepr\xE4gten Wandverkalkungen und parietalen Wandthromben.\
  \ Intraabdominell sind keine pathologisch ver\xE4nderten Lymphknoten abgrenzbar.\
  \ Deutliche degenerative Ver\xE4nderungen der Lendenwirbels\xE4ule mit Spondylose\
  \ und Osteochondrosis intervertebralis in den Segmenten LWK 4-SWK 1. Zus\xE4tzlich\
  \ deutliche zystische Ver\xE4nderungen an den Pfannend\xE4chern beider H\xFCftgelenk.\
  \ Pathologische Kortikalisunterbrechungen sind nicht abgrenzbar.\n"
