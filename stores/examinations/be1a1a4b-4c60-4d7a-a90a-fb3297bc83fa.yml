findings: "Voruntersuchung vom 21.12.2016 zum Vergleich vorliegend.\n\nNahezu vollst\xE4\
  ndig regrediente Mittellinienverlagerung. Weiterhin schmale \xE4u\xDFere Liquorr\xE4\
  ume. Die Seitenventrikel sind mittelst\xE4ndig und nahezu symmetrisch. Schmaler\
  \ dritter Ventrikel. Freie basale Zisternen. Es zeigt sich der progredient hypodens\
  \ demarkierte bekannte Mediainfarkt im mittleren und hinteren Stromgebiet links.\
  \ Die vorbeschriebenen hypodensen Auflagerungen sind vollst\xE4ndig regredient.\
  \ Insgesamt keine blutungstypischen Hyperdensit\xE4ten abgrenzbar. Im \xFCbrigen\
  \ regelrechte kortikomedull\xE4re Differenzierbarkeit. Symmetrische Darstellung\
  \ der Basalganglien mit punktf\xF6rmigen Verkalkungsstrukturen. Soweit bei infratentoriellen\
  \ Aufh\xE4rtungsartefakten beurteilbar regelrechte Darstellung des Hirnstamms und\
  \ des Kleinhirns. Regelrechte Dichtewerte der Hirnbasisarterien und der ven\xF6\
  sen Sinus. Hypophyse und parasell\xE4re Strukturen sind unauff\xE4llig. Intakte\
  \ Sch\xE4delkalotte. Regelrechte Bel\xFCftung dargestellten paranasalen Sinus und\
  \ der Mastoidzellen.\n"
